name: Stock Scan (No Charts)

on: workflow_dispatch

jobs:
  run_scan:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Libs
        run: |
          pip install -r requirements.txt
          
      - name: Run Script
        run: python main.py
        
      - name: Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Stock-Scan-Result
          path: |
            *.xlsx
            *.txt
