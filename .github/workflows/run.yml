name: Run Stock Scan
on: workflow_dispatch  # 允许手机手动点击运行

jobs:
  stock_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Libs
        run: |
          pip install -r requirements.txt
          
      - name: Run Script
        run: python main.py
        
      - name: Upload Excel
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Result-Excel
          path: "*.xlsx"
          
      - name: Upload Charts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Result-Charts
          path: "KLine_Charts/"
