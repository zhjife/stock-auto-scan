name: 每日A股自动选股

on:
  schedule:
    - cron: '30 7 * * 1-5'   # 北京时间 15:30（UTC+8）
  workflow_dispatch:        # 允许手动运行

jobs:
  run-stock-selection:
    runs-on: ubuntu-latest

    steps:
    - name: 拉取仓库代码
      uses: actions/checkout@v4

    - name: 设置 Python 环境
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: 安装依赖
      run: |
        pip install akshare pandas numpy matplotlib ta openpyxl

    - name: 运行选股程序
      run: |
        python stock_selection.py

    - name: 上传选股结果
      uses: actions/upload-artifact@v4
      with:
        name: 选股结果
        path: |
          *.xlsx
          K线图/
