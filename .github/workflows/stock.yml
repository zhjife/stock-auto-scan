name: 每日A股自动选股

on:
  schedule:
    - cron: '30 7 * * 1-5'
  workflow_dispatch:

jobs:
  run-stock-selection:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 仓库
      uses: actions/checkout@v4
      with:
        path: ''  # clone 到根目录

    - name: 设置 Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: 安装依赖
      run: |
        pip install akshare pandas numpy matplotlib ta openpyxl

    - name: 运行选股程序
      run: python stock_selection.py

    - name: 上传选股结果
      uses: actions/upload-artifact@v4
      with:
        name: 选股结果
        path: |
          *.xlsx
          K线图/
